        <meta charset="UTF-8" />

    <body class="h-full">
        <div id="wrap" class="">
            <header id="header" class="">
                <div class="backButton absolute top-6 left-4 flex h-8 flex-wrap content-center text-[24px] text-white">
                    <button class="h-6 w-6 text-center leading-6">
                        <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 20L0 10L10 0L11.775 1.775L3.55 10L11.775 18.225L10 20Z" fill="white" />
                        </svg>
                    </button>
                </div>
                <!-- //backbutton -->

                <div class="title leading-8">
                    <span class="text-[24px] text-white">약속 생성</span>
                </div>
                <!-- //title -->

                <div class="userable absolute top-6 right-4 flex flex-wrap content-center items-center justify-between gap-3">
                    <div class="alarm inline-block h-6">
                        <a href="">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 17H20L18.595 15.595C18.4063 15.4063 18.2567 15.1822 18.1546 14.9357C18.0525 14.6891 18 14.4249 18 14.158V11C18.0002 9.75894 17.6156 8.54834 16.8992 7.53489C16.1829 6.52144 15.17 5.75496 14 5.341V5C14 4.46957 13.7893 3.96086 13.4142 3.58579C13.0391 3.21071 12.5304 3 12 3C11.4696 3 10.9609 3.21071 10.5858 3.58579C10.2107 3.96086 10 4.46957 10 5V5.341C7.67 6.165 6 8.388 6 11V14.159C6 14.697 5.786 15.214 5.405 15.595L4 17H9M15 17H9M15 17V18C15 18.7956 14.6839 19.5587 14.1213 20.1213C13.5587 20.6839 12.7956 21 12 21C11.2044 21 10.4413 20.6839 9.87868 20.1213C9.31607 19.5587 9 18.7956 9 18V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>
                    </div>
                    <!-- //alarm -->

                    <div class="my inline-block">
                        <a href="#" class="block h-8 w-8 rounded-full">
                            <img src="./img/avata.png" alt="아바타" width="100%" />
                        </a>
                    </div>
                    <!-- //my -->
                </div>
                <!-- //userable -->
            </header>
            <!-- //header -->

            <section id="container" class="">
                <div class="calc-height block w-full">
                    <div class="h-fit w-full">
                        <img src="./img/visual01.png" alt="" width="100%" />
                    </div>
                    <!-- //visual-image -->

                    <div class="mt-[48px] flex w-full flex-col flex-wrap items-center justify-center">
                        <div class="text-center leading-5">
                            <span class="font-ptnd text-[18px] text-white">약속상대에게 URL링크를 전달해주세요.<br />상대방이 예약금을 걸면 약속이 맺어져요.</span>
                        </div>
                        <!-- //text -->

                        <div class="mt-[42px] flex w-full justify-between gap-2 px-6">
                            <input type="text" name="" id="" value="https://www.sdgsd.com/" class="urlinput text-4 h-[58px] rounded-[15px] border-[2px] border-[#7a7a9a] bg-transparent px-4 text-[#a78bfa]" />
                            <button class="block h-[58px] w-[88px] rounded-[10px] bg-[#cbc2f4]/40 font-ptnd text-[16px] font-bold leading-5 text-white" onclick="copyText()">복사</button>

                            <script>
                                //input 태그 선택자로 선택
                                let inputTag = document.querySelector('.urlinput');

                                function copyText() {
                                    //inputTag라는 변수에 담긴 input 태그의 value(텍스트)를 클립보드에 쓰기
                                    navigator.clipboard.writeText(inputTag.value).then(res => {
                                        console.log(inputTag.value);
                                    });
                                }
                            </script>
                        </div>
                        <!-- // url 복사 -->

                        <div class="snShare mt-[40px] flex w-full justify-center gap-8">
                            <button class="h-9 min-w-[61px] rounded-full bg-[#1A1D2D] font-ptnd text-[16px] font-semibold text-[#EDE9FE]">카카오</button>
                            <button class="h-9 min-w-[61px] rounded-full bg-[#1A1D2D] font-ptnd text-[16px] font-semibold text-[#EDE9FE]">밴드</button>
                            <button class="h-9 min-w-[61px] rounded-full bg-[#1A1D2D] font-ptnd text-[16px] font-semibold text-[#EDE9FE]">문자</button>
                        </div>
                        <!-- //sns -->
                    </div>
                    <!-- //URL -->

                    <div class="mt-[48px] w-full px-6">
                        <button class="submitButton h-[48px] w-full rounded-[10px] bg-[#885cf6] font-ptnd text-[16px] font-bold text-white">약속확인</button>
                    </div>
                    <!-- // 생성 버튼 -->

                    <div class="h-[40px] w-full"></div>
                    <!-- // 하단여백 -->
                </div>
                <!-- // -->
