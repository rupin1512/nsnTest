    <body class="h-full">
        <div id="wrap" class="">
            <header id="header" class="">
                <div class="backButton absolute top-6 left-4 flex h-8 flex-wrap content-center text-[24px] text-white">
                    <button class="h-6 w-6 text-center leading-6">
                        <svg width="12" height="20" viewBox="0 0 12 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 20L0 10L10 0L11.775 1.775L3.55 10L11.775 18.225L10 20Z" fill="white" />
                        </svg>
                    </button>
                </div>
                <!-- //backbutton -->

                <div class="title leading-8">
                    <span class="text-[24px] text-white">약속 생성</span>
                </div>
                <!-- //title -->

                <div class="userable absolute top-6 right-4 flex flex-wrap content-center items-center justify-between gap-3">
                    <div class="alarm inline-block h-6">
                        <a href="">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 17H20L18.595 15.595C18.4063 15.4063 18.2567 15.1822 18.1546 14.9357C18.0525 14.6891 18 14.4249 18 14.158V11C18.0002 9.75894 17.6156 8.54834 16.8992 7.53489C16.1829 6.52144 15.17 5.75496 14 5.341V5C14 4.46957 13.7893 3.96086 13.4142 3.58579C13.0391 3.21071 12.5304 3 12 3C11.4696 3 10.9609 3.21071 10.5858 3.58579C10.2107 3.96086 10 4.46957 10 5V5.341C7.67 6.165 6 8.388 6 11V14.159C6 14.697 5.786 15.214 5.405 15.595L4 17H9M15 17H9M15 17V18C15 18.7956 14.6839 19.5587 14.1213 20.1213C13.5587 20.6839 12.7956 21 12 21C11.2044 21 10.4413 20.6839 9.87868 20.1213C9.31607 19.5587 9 18.7956 9 18V17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>
                    </div>
                    <!-- //alarm -->

                    <div class="my inline-block">
                        <a href="#" class="block h-8 w-8 rounded-full">
                            <img src="./img/avata.png" alt="아바타" width="100%" />
                        </a>
                    </div>
                    <!-- //my -->
                </div>
                <!-- //userable -->
            </header>
            <!-- //header -->

            <section id="container" class="">
                <div class="calc-height mt-6 block w-full overflow-auto">
                    <div class="progress relative mx-7 block h-2 rounded-[20px] bg-[#e2e4ff]">
                        <span class="absolute inset-0 z-10 h-2 w-[75%] rounded-[20px]"></span>
                    </div>
                    <!-- 진행단계 -->

                    <div id="topBnrw" class="mt-[40px] w-full px-6">
                        <div id="topBnr" class="flex h-[56px] flex-wrap content-center items-center justify-between rounded-[12px] px-4">
                            <span class="text-[16px] text-white">거의 다 왔어요!</span>
                            <!-- //text -->

                            <a href="javscript:;" class="text-[20px] text-white" id="btnfadeOut">&times;</a>
                            <!-- //close -->
                        </div>
                    </div>

                    <script>
                        let opacity = 0;
                        let intervalID = 0;

                        //순수 자바스크립트 클릭 이벤트 Fsade out 실행
                        document.getElementById('btnfadeOut').addEventListener('click', function () {
                            intervalID = setInterval(hide, 30);
                        });

                        function hide() {
                            let div = document.getElementById('topBnrw');
                            opacity = Number(window.getComputedStyle(div).getPropertyValue('opacity'));

                            if (opacity > 0) {
                                //Fade out 핵심 부분
                                opacity = opacity - 0.1;
                                div.style.opacity = opacity;
                            } else if (opacity == 0) {
                                div.style.display = 'none';
                            } else {
                                clearInterval(intervalID);
                            }
                        }
                    </script>
                    <!-- // 탑 배너 -->

                    <div class="mt-[40px] flex w-full flex-col flex-wrap gap-[56px] px-4">
                        <div class="flex w-full flex-col flex-wrap">
                            <div class="w-full text-center leading-6">
                                <span class="font-ptnd text-[24px] font-semibold text-white">각 멤버의 약속이 지켜지면 약속금은 <br />어떻게 가져갈까요?</span>
                            </div>
                            <!-- //text -->

                            <div class="relative mt-8 w-full columns-2 gap-4 px-4">
                                <div class="">
                                    <input type="radio" name="returnCase01" id="rc0101" class="peer/rc0101 absolute top-0 left-[-9999em]" checked />
                                    <label for="rc0101" class="relative flex h-9 w-full items-center justify-center rounded-[32px] bg-[#252a41] focus:border-[1px] peer-checked/rc0101:border-[1px] peer-checked/rc0101:border-white peer-checked/rc0101:bg-[#1A1D2D]">
                                        <span class="font-ptnd text-[16px] font-semibold text-[#EDE9FE]">각 멤버 돌려받기</span>
                                    </label>
                                    <!-- //각멤버 -->
                                </div>

                                <div class="">
                                    <input type="radio" name="returnCase01" id="rc0102" class="peer/rc0102 absolute top-0 left-[-9999em]" />
                                    <label for="rc0102" class="relative flex h-9 w-full items-center justify-center rounded-[32px] bg-[#252a41] focus:border-[1px] peer-checked/rc0102:border-[1px] peer-checked/rc0102:border-white peer-checked/rc0102:bg-[#1A1D2D]">
                                        <span class="font-ptnd text-[16px] font-semibold text-[#EDE9FE]">한명에게 몰아주기</span>
                                    </label>
                                    <!-- //한명 -->
                                </div>
                            </div>
                            <!-- //선택 -->
                        </div>
                        <!-- // 전체약속 취소 -->

                        <div class="flex w-full flex-col flex-wrap">
                            <div class="w-full text-center leading-6">
                                <span class="font-ptnd text-[24px] font-semibold text-white">멤버의 약속이 깨지면 약속금은 <br />어떻게 가져갈까요?</span>
                            </div>
                            <!-- //text -->

                            <div class="relative mt-8 w-full columns-2 gap-4 px-4">
                                <div class="">
                                    <input type="radio" name="returnCase02" id="rc0201" class="peer/rc0201 absolute top-0 left-[-9999em]" checked />
                                    <label for="rc0201" class="relative flex h-9 w-full items-center justify-center rounded-[32px] bg-[#252a41] focus:border-[1px] peer-checked/rc0201:border-[1px] peer-checked/rc0201:border-white peer-checked/rc0201:bg-[#1A1D2D]">
                                        <span class="font-ptnd text-[16px] font-semibold text-[#EDE9FE]">생성자 몰아주기</span>
                                    </label>
                                    <!-- //생성자 -->
                                </div>

                                <div class="">
                                    <input type="radio" name="returnCase02" id="rc0202" class="peer/rc0202 absolute top-0 left-[-9999em]" />
                                    <label for="rc0202" class="relative flex h-9 w-full items-center justify-center rounded-[32px] bg-[#252a41] focus:border-[1px] peer-checked/rc0202:border-[1px] peer-checked/rc0202:border-white peer-checked/rc0202:bg-[#1A1D2D]">
                                        <span class="font-ptnd text-[16px] font-semibold text-[#EDE9FE]">참여자 돌려받기</span>
                                    </label>
                                    <!-- //한명 -->
                                </div>
                            </div>
                            <!-- //선택 -->
                        </div>
                        <!-- // 개인취소 -->

                        <div class="w-full px-6">
                            <strong class="block w-full text-center font-ptnd text-[18px] font-semibold leading-5 text-white">기타메모</strong>

                            <div class="mt-4 w-full">
                                <textarea name="" id="" cols="30" rows="10" placeholder="메세지를 남겨주세요" class="h-[200px] w-full rounded-[15px] border-[2px] border-[#7a7a9a] bg-transparent py-6 px-5 font-ptnd text-[16px] text-[#7a7a9a] placeholder:font-ptnd placeholder:text-[16px] placeholder:leading-5 placeholder:text-[#7a7a9a]"></textarea>
                            </div>
                        </div>
                        <!-- // 기타메모 -->

                        <div class="mt-[48px] w-full px-6">
                            <button class="submitButton h-[48px] w-full rounded-[10px] bg-[#885cf6] font-ptnd text-[16px] font-bold text-white">약속생성</button>
                        </div>
                        <!-- // 생성 버튼 -->
                    </div>
                    <!-- //반환금 방식 선택 -->

                    <div class="h-[40px] w-full"></div>
                    <!-- // 하단여백 -->
                </div>
